<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mt-5">
    <h1 class="mb-4">Todo List</h1>
    <div class="input-group mb-3">
      <input type="text" v-model="newTodo" class="form-control" placeholder="Enter a new todo">
      <button @click="addTodo" class="btn btn-primary">Add Todo</button>
    </div>
    <ul class="list-group">
      <li v-for="todo in todos" :key="todo.id" class="list-group-item">
        <span v-if="todo.editing">
          <input type="text" v-model="todo.text" class="form-control">
          <div class="btn-group mt-2">
            <button @click="saveEdit(todo)" class="btn btn-success">Save</button>
            <button @click="cancelEdit(todo)" class="btn btn-secondary">Cancel</button>
          </div>
        </span>
        <span v-else>
          {{ todo.text }}
          <div class="btn-group float-end">
            <button @click="confirmDelete(todo)" class="btn btn-danger">Delete</button>
            <button @click="edit(todo)" class="btn btn-warning">Edit</button>
          </div>
        </span>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        todos: [],
        newTodo: ''
      },
      mounted() {
        this.fetchTodos();
      },
      methods: {
        fetchTodos() {
          axios.get('http://localhost:44301/api/todos/todo')
            .then(response => {
              this.todos = response.data;
            })
            .catch(error => {
              console.error('Error fetching todos:', error);
            });
        },
        addTodo() {
          axios.get('http://localhost:44301/api/todos', { text: this.newTodo })
            .then(response => {
              this.todos.push(response.data);
              this.newTodo = '';
            })
            .catch(error => {
              console.error('Error adding todo:', error);
            });
        },
        confirmDelete(todo) {
          if (confirm('Are you sure you want to delete this todo?')) {
            this.deleteTodo(todo.id);
          }
        },
        deleteTodo(id) {
          axios.delete(`http://localhost:44301/api/todos/${todo.id}`)
            .then(() => {
              this.todos = this.todos.filter(todo => todo.id !== id);
            })
            .catch(error => {
              console.error('Error deleting todo:', error);
            });
        },
        edit(todo) {
          todo.editing = true;
        },
        saveEdit(todo) {
          axios.put(`http://localhost:44301/api/todos/${todo.id}`, { text: todo.text })
            .then(() => {
              todo.editing = false;
            })
            .catch(error => {
              console.error('Error updating todo:', error);
            });
        },
        cancelEdit(todo) {
          todo.editing = false;
        }
      }
    });
  </script>
</body>
</html>
